    <!-- MAIN -->
    <main>

        <!-- Info Div -->
        <div id="info-div">
            <h3 id="connection">Online</h3>
            <h4 id="date"></h4>
            <h2 id="welcome">Hello World</h2>
        </div>

        <!-- Search Engines -->
        <form class="search-form" action="https://duckduckgo.com/" method="GET">
            <svg class="search-engine-icon">
                <use href="#duckduckgo"></use>
            </svg>
            <input class="search-form-input" type="search" placeholder="  Search with DuckDuckGo" name="q" autofocus>
        </form>

        <form class="search-form" action="https://www.qwant.com/" method="GET">
            <svg class="search-engine-icon">
                <use href="#qwant"></use>
            </svg>
            <input class="search-form-input" type="search" placeholder="  Search with Qwant" name="q">
        </form>

        <!-- Quick Ref List -->
        <div class="ref-list">

            <div class="ref-item-container" id="social-media-container">

                <p class="ref_title" id="social-media-title">Social media</p>

                <div class="ref-items">
                    <a href="https://www.reddit.com/" id="reddit" class="ref">Reddit</a><br>
                    <a href="https://www.youtube.com" id="youtube" class="ref">Youtube</a><br>
                    <a href="https://9gag.com/" id="gag9" class="ref">9gag</a><br>
                    <a href="https://www.messenger.com/" id="messenger" class="ref">Messenger</a><br>
                </div>
            </div>

            <div class="ref-item-container" id="dev-container">
                <p class="ref_title" id="dev-title">Developer</p>

                <div class="ref-items">
                    <a href="https://github.com/" id="github" class="ref">Github</a><br>
                    <a href="https://stackoverflow.com" id="stack-overflow" class="ref">Stackoverflow</a>
                    <a href="https://en.cppreference.com" id="cpp-reference" class="ref">Cppreference</a>
                    <a href="https://www.python.org/" id="python" class="ref">Python</a>
                    <a href="https://wiki.archlinux.org/" id="arch-wiki" class="ref">Arch wiki</a><br>
                    <a href="https://www.tinkercad.com/" id="tinkercad" class="ref">Tinkrecad</a><br>
                    <a href="https://www.w3schools.com" id="w3schools" class="ref">W3schools</a><br>         
                </div>
            </div>

            <div class="ref-item-container" id="office-container">
                <p class="ref_title" id="office-title">Office / School</p>

                <div class="ref-items">
                    <a href="https://mail.google.com" id="gmail" class="ref">Gmail</a><br>
                    <a href="https://classroom.google.com" id="google-classroom" class="ref">Classroom</a>
                    <a href="https://moodle.elsys-bg.org/" id="moodle" class="ref">Moodle</a>
                    <a href="http://lubo.elsys-bg.org/" id="lubo-elsys" class="ref">Lubo-elsys</a><br>
                    <a href="https://elsys-bg.org/" id="elsys" class="ref">Elsys</a><br>
                    <a href="ucha.se/" id="ucha-se" class="ref">Ucha se</a><br>
                </div>
            </div>

            <div class="ref-item-container" id="misc-container">
                <p class="ref_title" id="misc-title">Misc</p>

                <div class="ref-items">
                    <a href="https://zamunda.net/" id="zamunda" class="ref">Zamunda</a><br>
                    <a href="https://translate.google.com/" id="google-translate" class="ref">Google translate</a>
                    <a href="https://monkeytype.com/" id="monkey-type" class="ref">Monkeytype</a>
                    <a href="https://www.chess.com/" id="chess" class="ref">Chess</a><br>
                </div>
            </div>
        </div>
    </main>

    <script async type="text/javascript" src="get_date.js"></script>
    <script async type="text/javascript" src="get_conn.js"></script>
</body>
</html>
